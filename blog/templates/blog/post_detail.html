{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}
  <title>Информация о посте</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col">
          <div class="card shadow-sm">
              <div class="card-header">
                  <h4 class="my-0 font-weight-normal text-center">{{ object.title }}</h4>
              </div>
              <img src="{{ post.image | media_filter }}" width="100%" height="250">
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.text }}</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- Пост: {{ object.publication_sign }}</li>
                    <li>- Описание: {{ object.text }}</li>
                </ul>
              <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_update' post.pk %}" role="button">Редактировать</a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_delete' post.pk %}" role="button">Удалить</a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_list' %}" role="button">Назад</a>
                    </div>

              </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
