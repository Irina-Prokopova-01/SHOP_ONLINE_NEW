{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %}Добавление продукта{% endblock %}

{% block content %}

<div class="container mt-5">
        <h1 class="mb-4">
            {% if product %}
            Форма изменения продукта
            {% else %}
            Форма создания продукта
            {% endif %}
        </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if product %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

{% endblock %}
