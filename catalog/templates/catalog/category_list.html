{% extends 'catalog/base_template.html' %}
{% load my_tags %}
{% block title %}Список категорий продуктов{% endblock %}

{% block content %}

<div class="container">
    <div class="container mt-3">
            <h1 class="my-0 font-weight-normal text-center">Категории продуктов</h1>
    </div>
        {% for category in object_list %}


        <div class="container mt-3">
            <h4 class="my-0 font-weight-normal">Категория продуктов "{{category}}"</h4>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:category_products' category.pk %}" role="button">Продукты категории</a>
                </div>
              </div>
        </div>

        {% endfor %}

{% endblock %}
